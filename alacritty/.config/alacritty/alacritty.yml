# Alacritty configuration file

# Font settings
font:
  normal:
    family: "JetBrains Mono"
    style: Regular
  size: 12.0

# Window settings
window:
  padding:
    x: 8
    y: 8
  decorations: full

# Colors (using a nice Solarized Dark palette)
colors:
  primary:
    background: '#002b36'
    foreground: '#839496'

  cursor:
    text: '#002b36'
    cursor: '#93a1a1'

  normal:
    black:   '#073642'
    red:     '#dc322f'
    green:   '#859900'
    yellow:  '#b58900'
    blue:    '#268bd2'
    magenta: '#d33682'
    cyan:    '#2aa198'
    white:   '#eee8d5'

  bright:
    black:   '#002b36'
    red:     '#cb4b16'
    green:   '#586e75'
    yellow:  '#657b83'
    blue:    '#839496'
    magenta: '#6c71c4'
    cyan:    '#93a1a1'
    white:   '#fdf6e3'

# Scrolling
scrolling:
  history: 10000
  multiplier: 3

# Mouse bindings
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

# Clipboard (enable copy/paste)
selection:
  save_to_clipboard: true
