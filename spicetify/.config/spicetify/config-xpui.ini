[general]
;------------------------
; General Settings
;------------------------
theme = Default
accent = #89b4fa          ; soft blue accent
highlight = #fab387       ; subtle highlight for buttons/selected items
background = #1e1e1e      ; main background color
text = #dcd7ba            ; primary text color
secondary = #5a5a5a       ; secondary text/icons

[sidebar]
width = 250
background = #1e1e1e
text = #dcd7ba
hover = #89b4fa

[player]
background = #1e1e1e
text = #dcd7ba
highlight = #fab387
seekbar = #89b4fa
seekbar-bg = #5a5a5a
volume = #89b4fa
volume-bg = #5a5a5a

[playlist]
background = #1e1e1e
text = #dcd7ba
selected-bg = #89b4fa
selected-text = #1e1e1e
hover-bg = #5a5a5a
hover-text = #dcd7ba

[browse]
background = #1e1e1e
text = #dcd7ba
hover = #5a5a5a

[contextmenu]
background = #1e1e1e
text = #dcd7ba
hover = #5a5a5a

[statusbar]
background = #1e1e1e
text = #dcd7ba
highlight = #fab387
