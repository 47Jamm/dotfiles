# ~/.config/ranger/rc.conf
# Ranger configuration with image previews

# ----------------------------
# General Settings
# ----------------------------
set preview_images true                  # enable image previews
set preview_images_method ueberzug       # use ueberzug for true image previews
set show_hidden true                     # show hidden files by default
set sort natural                        # natural sort order (1, 2, 10)
set confirm_on_delete true               # ask before deleting files
set move_to_trash true                   # move deleted files to trash
set open_with less                       # fallback preview for text files

# ----------------------------
# Display & Interface
# ----------------------------
set column_ratios 1,3,4                  # width ratio of file, preview, info columns
set show_column_titles true
set show_file_size true
set show_permissions true
set show_date true
set show_time true

# ----------------------------
# Preview Settings
# ----------------------------
# How ranger handles previews
set preview_max_width 800
set preview_max_height 600
set preview_script ~/.config/ranger/scope.sh   # default preview script
# scope.sh should already support images if ueberzug is installed (Arch default)

# ----------------------------
# Keybindings
# ----------------------------
map <C-n> console find                    # Ctrl+n for searching
map <C-h> console shell cd ..             # Ctrl+h to go up
map <C-l> console shell ls                # Ctrl+l to list directory

# Quick jump to bookmarks
map gh console bookmark list
map gm console bookmark add
map gD console bookmark delete

# ----------------------------
# File Management
# ----------------------------
map dd delete                           # delete file
map yy copy                             # copy file
map pp paste                            # paste file
map rr rename                           # rename file

# ----------------------------
# Misc
# ----------------------------
set preview_timeout 5                    # seconds to wait for previews
set show_hidden_preview true
set use_preview_script true             # use the preview script for text/images

# Enable mouse support if terminal supports it
set mouse_enabled true

# ----------------------------
# Colors (optional, matches neutral theme)
# ----------------------------
set color_scheme default
