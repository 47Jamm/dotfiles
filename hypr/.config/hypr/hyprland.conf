# ========================
# General settings
# ========================
general:
    vsync = true
    fraction_of_monitor_for_snap = 0.02
    cursor_inactive_timeout = 5000
    animation_framerate = 60
    enable_hotplug = true
    gaps_in = 5
    gaps_out = 10

# ========================
# Keyboard
# ========================
keyboard_layout = gb
keyboard_variant =

# ========================
# Monitors
# ========================
monitor = DP-1, 2560x1440@165, 0x0, 1

# ========================
# Wallpaper (via hyprpaper)
# ========================
exec-once = hyprpaper &

# ========================
# Workspaces
# ========================
workspace_names = "1:Web","2:Code","3:Term","4:Media","5:Misc"

# ========================
# Window rules
# ========================
windowrulev2 = float, class: "mpv"
windowrulev2 = float, class: "Gimp"
floatrules = "class:mpv","class:Gimp"

# ========================
# Keybindings
# ========================
# Launchers
bind = SUPER+Return, exec, alacritty
bind = SUPER+d, exec, wofi --show drun

# Window management
bind = SUPER+q, closewindow
bind = SUPER+SHIFT+q, killactive
bind = SUPER+h, movetoworkspace, 1
bind = SUPER+j, movetoworkspace, 2
bind = SUPER+k, movetoworkspace, 3
bind = SUPER+l, movetoworkspace, 4
bind = SUPER+SHIFT+h, movetoworkspace, 1, active
bind = SUPER+SHIFT+j, movetoworkspace, 2, active
bind = SUPER+SHIFT+k, movetoworkspace, 3, active
bind = SUPER+SHIFT+l, movetoworkspace, 4, active

# Resize windows
bind = SUPER+LEFT, resizeactive, 10, 0
bind = SUPER+RIGHT, resizeactive, -10, 0
bind = SUPER+UP, resizeactive, 0, -10
bind = SUPER+DOWN, resizeactive, 0, 10

# Focus
bind = ALT+Tab, focusnext
bind = ALT+SHIFT+Tab, focusprev

# ========================
# Colors (neutral theme)
# ========================
colors:
    background = 0xff1e1e1e
    accent = 0xff5a5a5a
    inactive_border = 0xff3a3a3a
    active_border = 0xff8f8f8f
    text = 0xffdcdcdc

# ========================
# Bar / Status
# ========================
exec = waybar &
