# ~/.config/hypr/hyprpaper/hyprpaper.conf
# Neutral wallpaper setup for Hyprland

# Path to your wallpaper
preload = /home/jamm/.config/hypr/wallpapers/wallpaper.jpg
wallpaper = ,/home/jamm/.config/hypr/wallpapers/wallpaper.jpg

# Wallpaper mode per monitor
# Options: stretch, fit, fill, center, tile, span
mode = fill

# Refresh interval in seconds (for dynamic wallpapers)
refresh = 60

# Monitor-specific wallpaper (optional)
# monitor=DP-1,/home/jamm/.config/hypr/wallpapers/wallpaper.jpg
# monitor=HDMI-A-1,/home/jamm/.config/hypr/wallpapers/another-wallpaper.jpg

# =========================
# Behavior
# =========================
autostart = true    # Start automatically with Hyprland
